<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal_container">
        <div class="modal">
          <p id="prag">Login :</p>
          <label for="login">
            <input
              type="text"
              id="name"
              placeholder="Enter your login..."
              required
            />
          </label>
          <label for="password">
            <p id="prag">Password</p>
            <input
              type="password"
              id="password"
              placeholder="Enter your password here"
              required
            />
          </label>
          <button type="button" id="check" class="checkBtn">Check me</button>
        </div>
      </div>
      <div class="navbar">
        <div class="logo">LOGO</div>
        <div class="links">
          <ul>
            <li>Home</li>
            <li>about</li>
            <li>contact</li>
          </ul>
        </div>
        <div class="login">login</div>

        <div class="bars">
        <div class="menu-svg">
            <img src="./images/menu.svg" alt="">
        </div>
        <div class="menu-close ">
            <img src="./images/close.svg" alt="">
        </div>
        </div>
        <div class="right-div">
          
           <li> <a href="#" style="animation-delay: 0.2s">About</a></li>
           <li> <a href="#" style="animation-delay: 0.3s">Portfolio</a></li>
           <li> <a href="#" style="animation-delay: 0.4s">Services</a></li>
           <li> <a href="#" style="animation-delay: 0.5s">Contact</a></li>
          
        </div>
      </div>
     
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
